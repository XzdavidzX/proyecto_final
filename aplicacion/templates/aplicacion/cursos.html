{% extends 'aplicacion/home.html' %}

{% block titulo %}
    <h1 class="display-5 fw-bolder text-white mb-2" >Cursos</h1>
{% endblock titulo %}
    

{% block contenido %}

<table>
    <tr>
        <td width="200"><h2>Cursos</h2></td>
        <td>
            <a
            href="{% url 'cursoForm' %}"
            ><button type="button" class="btn btn-outline-primary">+</button></a>
        </td>
    </tr>
</table>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre de Curso</th>
                <th>Comision</th>
            </tr>
        </thead>
        <tbody>
    {% for c in cursos  %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.nombre }}</td>
                <td>{{ c.comision }}</td>
                <td>
                    <a
                      href="{% url 'cursoBorrar' c.id %}">
                      <button type="button" class="btn btn-outline-danger">Borrar</button>
                    </a>                
                  </td>
            </tr>
    {% endfor %}
        </tbody>
    </table>
{% endblock contenido %}
